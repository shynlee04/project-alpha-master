  - id: "CI-003"
    category: "LLM Provider Configuration"
    severity: "P1"
    description: "CRUD Operation Gaps - Many components lack full Create, Read, Update, Delete props"
    remediation_epic: "R-05"
    acceptance_criteria: "Every configuration entity supports add, view, edit, delete operations."
    
  - id: "CI-004"
    category: "LLM Provider Configuration"
    severity: "P2"
    description: "Dynamic UI/UX Feedback - Labels and stats do not update dynamically during input"
    remediation_epic: "R-13"
    acceptance_criteria: "Real-time validation and visual feedback for all configurable parameters."
    
  - id: "CI-005"
    category: "LLM Provider Configuration"
    severity: "P2"
    description: "Multi-Provider Race Conditions - Race conditions when multiple providers fetch models simultaneously"
    remediation_epic: "R-14"
    acceptance_criteria: "Concurrent provider operations serialized with proper synchronization."
    
  - id: "CI-006"
    category: "Agent Configuration"
    severity: "HIGH"
    description: "Missing Agent Definition Layers 3-5 - Current system only implements Layers 1-2 (System Instruction + Domain-Specific Instructions)"
    remediation_epic: "R-04"
    acceptance_criteria: "All 5 agent definition layers implemented: System Instruction, Domain-Specific Instructions + Agentic Steps, Domain-Specific Tools, Custom Roles, Custom Instructions. Layers 4-5 appended to Layers 1-2 and pinned at every API request."
    
  - id: "CI-007"
    category: "Agent Configuration"
    severity: "MEDIUM"
    description: "No Multi-Modal Support - Agents only support text modality"
    remediation_epic: "R-10"
    acceptance_criteria: "Agents support text, vision, audio, and structured data modalities. Multi-modal tool integration."
    
  - id: "CI-008"
    category: "Agent Configuration"
    severity: "MEDIUM"
    description: "No Team Orchestration - Agents operate independently without feedback loops or collaborative decision-making"
    remediation_epic: "R-11"
    acceptance_criteria: "Team-based operations with feedback loops and collaborative decision-making. Orchestration and agentic routing for complex task decomposition."
    
  - id: "CI-009"
    category: "Agent Configuration"
    severity: "HIGH"
    description: "Chatflow Not Composable - Chatflow components not reusable across different agent types"
    remediation_epic: "R-07"
    acceptance_criteria: "Chatflow/chat cascade as core component group. Composable architecture for different agent types and workflows."
    
  - id: "CI-010"
    category: "Knowledge Synthesis"
    severity: "P0"
    description: "No RAG Infrastructure - Missing vector database, graph database, and document store for knowledge synthesis"
    remediation_epic: "R-03"
    acceptance_criteria: "Hybrid RAG architecture deployed: Qdrant (vector) + Neo4j (graph) + PostgreSQL/pgvector (document). RRF fusion, hybrid search, multi-modal indexing."
    
  - id: "CI-011"
    category: "Knowledge Synthesis"
    severity: "P1"
    description: "No Local Embedding Service - Missing local embedding model support for privacy and cost reduction"
    remediation_epic: "R-06"
    acceptance_criteria: "Local embedding service deployed: Ollama with domain-aware chunking. Models: nomic-embed-text (95.2% MTEB), mxbai-embed-large (97.1% MTEB), BGE-M3. Chunking strategies: AST-based for code, section-aware for legal, clinical finding clusters for medical, methodology-result correlations for scientific."
    
  - id: "CI-012"
    category: "Knowledge Synthesis"
    severity: "HIGH"
    description: "Cross-Architecture Context Management - No context preservation when agents work across different workspace interfaces"
    remediation_epic: "R-09"
    acceptance_criteria: "Context preservation across workspace boundaries. Tool access patterns in heterogeneous environments. State synchronization between workspace boundaries. Conflict resolution for concurrent agent operations."
    
  - id: "CI-013"
    category: "Knowledge Synthesis"
    severity: "MEDIUM"
    description: "No NotebookLM + Notion Integration - Missing artifact generation, digital notebooks, and RAG with citation tracking"
    remediation_epic: "R-12"
    acceptance_criteria: "NotebookLM + Notion integration deployed. Artifact generation (diagrams, charts, structured summaries). Digital notebooks with rich media support. Advanced RAG with citation and provenance tracking. Professional-specific embedding and chunking: legal, medical, scientific, software engineering. Tutoring capabilities using LiveAPI for speech I/O. Multi-modal I/O using Google Gemini for vision, audio, and text processing."

