<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" /> <!-- Cyan-500 -->
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue-500 -->
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" /> <!-- Violet-500 -->
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Abstract Node V Logo -->
  <g transform="translate(20, 15) scale(0.7)">
    <!-- Nodes -->
    <circle cx="20" cy="20" r="8" fill="#06b6d4" filter="url(#glow)"/>
    <circle cx="80" cy="20" r="8" fill="#8b5cf6" filter="url(#glow)"/>
    <circle cx="50" cy="80" r="8" fill="#3b82f6" filter="url(#glow)"/>
    
    <!-- Connections -->
    <path d="M 20 20 L 50 80 L 80 20" stroke="url(#mainGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Pulse Effect Center -->
    <circle cx="50" cy="50" r="4" fill="#fff" opacity="0.8">
        <animate attributeName="r" values="3;6;3" duration="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.2;0.8" duration="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text -->
  <text x="100" y="65" font-family="'Inter', system-ui, sans-serif" font-weight="800" font-size="52" fill="#fff" letter-spacing="-1">
    Via<tspan fill="url(#mainGradient)">-gent</tspan>
  </text>
  
  <!-- Underline Accent -->
  <rect x="100" y="75" width="40" height="4" rx="2" fill="#06b6d4">
     <animate attributeName="width" values="40;220;40" duration="5s" repeatCount="indefinite" />
     <animate attributeName="x" values="100;100;100" duration="5s" repeatCount="indefinite" />
  </rect>

</svg>
