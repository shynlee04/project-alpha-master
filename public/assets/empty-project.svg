<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Via-gent Empty Project State Illustration - 8-bit pixel art style -->
  <defs>
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ea580c" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Main folder body -->
  <rect x="30" y="60" width="140" height="100" fill="#27272a" stroke="#3f3f46" stroke-width="2"/>
  
  <!-- Folder tab -->
  <path d="M30 60 L30 45 L70 45 L80 60 Z" fill="#27272a" stroke="#3f3f46" stroke-width="2"/>
  
  <!-- Highlight line -->
  <rect x="35" y="70" width="130" height="3" fill="url(#folderGrad)" opacity="0.5"/>
  
  <!-- Plus symbol (add project) -->
  <rect x="92" y="95" width="16" height="50" fill="#f97316"/>
  <rect x="75" y="112" width="50" height="16" fill="#f97316"/>
  
  <!-- Pixel shadow (8-bit effect) -->
  <rect x="170" y="65" width="4" height="100" fill="#0f0f11" opacity="0.5"/>
  <rect x="35" y="160" width="140" height="4" fill="#0f0f11" opacity="0.5"/>
</svg>
