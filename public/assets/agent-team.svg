<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Via-gent Multi-Agent Team Illustration - 8-bit pixel art style -->
  <defs>
    <linearGradient id="agent1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ea580c" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="agent2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf" stop-opacity="1"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="agent3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Central orchestrator agent -->
  <rect x="75" y="20" width="50" height="50" fill="url(#agent1Grad)"/>
  <rect x="85" y="30" width="10" height="10" fill="#fff"/>
  <rect x="105" y="30" width="10" height="10" fill="#fff"/>
  <rect x="85" y="50" width="30" height="5" fill="#fff"/>
  
  <!-- Left agent (planner) -->
  <rect x="20" y="100" width="40" height="40" fill="url(#agent2Grad)"/>
  <rect x="28" y="108" width="8" height="8" fill="#fff"/>
  <rect x="44" y="108" width="8" height="8" fill="#fff"/>
  <rect x="28" y="124" width="24" height="4" fill="#fff"/>
  
  <!-- Right agent (coder) -->
  <rect x="140" y="100" width="40" height="40" fill="url(#agent3Grad)"/>
  <rect x="148" y="108" width="8" height="8" fill="#fff"/>
  <rect x="164" y="108" width="8" height="8" fill="#fff"/>
  <rect x="148" y="124" width="24" height="4" fill="#fff"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="70" x2="40" y2="100" stroke="#f97316" stroke-width="3"/>
  <line x1="100" y1="70" x2="160" y2="100" stroke="#f97316" stroke-width="3"/>
  
  <!-- Data flow dots -->
  <circle cx="70" cy="85" r="4" fill="#f97316"/>
  <circle cx="130" cy="85" r="4" fill="#f97316"/>
  
  <!-- Base platform -->
  <rect x="20" y="160" width="160" height="20" fill="#27272a" stroke="#3f3f46" stroke-width="2"/>
  
  <!-- Connecting lines to platform -->
  <line x1="40" y1="140" x2="40" y2="160" stroke="#3f3f46" stroke-width="2"/>
  <line x1="100" y1="140" x2="100" y2="160" stroke="#3f3f46" stroke-width="2" stroke-dasharray="4"/>
  <line x1="160" y1="140" x2="160" y2="160" stroke="#3f3f46" stroke-width="2"/>
</svg>
