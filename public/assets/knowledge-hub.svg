<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Via-gent Knowledge Hub Illustration - 8-bit pixel art style -->
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ea580c" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Glow circle background -->
  <circle cx="100" cy="100" r="80" fill="url(#glowGrad)" opacity="0.3"/>
  
  <!-- Brain/Knowledge base shape -->
  <rect x="50" y="50" width="100" height="80" rx="0" fill="url(#brainGrad)"/>
  <rect x="60" y="40" width="80" height="10" fill="url(#brainGrad)"/>
  
  <!-- Neural connection lines -->
  <line x1="65" y1="70" x2="135" y2="70" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <line x1="65" y1="90" x2="135" y2="90" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <line x1="65" y1="110" x2="135" y2="110" stroke="#fff" stroke-width="2" opacity="0.5"/>
  
  <!-- Connection dots -->
  <circle cx="75" cy="70" r="4" fill="#f97316"/>
  <circle cx="100" cy="90" r="4" fill="#f97316"/>
  <circle cx="125" cy="110" r="4" fill="#f97316"/>
  
  <!-- Base platform -->
  <rect x="40" y="130" width="120" height="20" fill="#27272a" stroke="#3f3f46" stroke-width="2"/>
  
  <!-- Pixel shadow -->
  <rect x="150" y="55" width="4" height="80" fill="#0f0f11" opacity="0.5"/>
  <rect x="45" y="150" width="120" height="4" fill="#0f0f11" opacity="0.5"/>
</svg>
