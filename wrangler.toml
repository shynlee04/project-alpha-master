# See https://developers.cloudflare.com/pages/platform/wrangler-configuration/
name = "via-gent"
compatibility_date = "2025-12-21"

# Enable Workers development
workers_dev = true

# Main entry point (generated by build)
main = ".output/server/index.mjs"

# Assets directory
[assets]
directory = ".output/public"
binding = "ASSETS"
