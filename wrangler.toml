# See https://developers.cloudflare.com/pages/platform/wrangler-configuration/
name = "via-gent"
compatibility_date = "2025-12-21"

# Enable Workers development
workers_dev = true

# NOTE: Do NOT specify "main" here - @cloudflare/vite-plugin handles the entry point
# The plugin will generate the worker entry during build

# Assets directory for static files
[assets]
directory = ".output/public"
binding = "ASSETS"
