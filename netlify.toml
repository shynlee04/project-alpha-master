# Netlify Configuration for TanStack Start + Nitro
# 
# Build outputs:
# - Static files: dist/
# - SSR Functions: .netlify/functions-internal/ (auto-detected by Nitro netlify preset)

[build]
  command = "pnpm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NITRO_PRESET = "netlify"

# Required headers for WebContainer support
# Note: Also defined in dist/_headers which Netlify reads automatically
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Resource-Policy = "cross-origin"

# SPA fallback for client-side routing (handled by Nitro SSR, but kept for static routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

